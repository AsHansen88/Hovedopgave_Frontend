<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control Test</title>
</head>
<body>
<h1>Access Control Test</h1>
<button onclick="fetchContent('/api/test/all')">Public Content</button>
<button onclick="fetchContent('/api/test/user')">User Content</button>
<button onclick="fetchContent('/api/test/mod')">Moderator Board</button>
<button onclick="fetchContent('/api/test/admin')">Admin Board</button>
<p id="response"></p>

<script>
    async function fetchContent(url) {
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    // Add Authorization header with JWT if needed
                    'Authorization': 'Bearer your_jwt_token_here'
                }
            });
            const data = await response.text();
            document.getElementById('response').textContent = data;
        } catch (error) {
            document.getElementById('response').textContent = 'Error: ' + error.message;
        }
    }
</script>
</body>
</html>
